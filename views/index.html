<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Tracker | freeCodeCamp</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-roboto break-words">
    <div class="container mx-auto p-4 max-w-2xl">
      <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">
        Exercise Tracker (modified)
      </h1>

      <!-- User Form -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Create User</h2>
        <form action="/api/users" method="post" class="space-y-4">
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-400 outline-none"
            required
          />
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition"
          >
            Create User
          </button>
        </form>

        <p class="mt-2 text-sm text-gray-500">
          User ID will auto-copy after creation
        </p>
      </div>

      <!-- Exercise Form -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Add Exercise</h2>
        <form id="exercise-form" method="post" class="space-y-4">
          <input
            id="uid"
            type="text"
            name=":_id"
            placeholder="User ID"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-400 outline-none"
            required
          />

          <input
            id="desc"
            type="text"
            name="description"
            placeholder="description*"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-400 outline-none"
            required
          />

          <input
            id="dur"
            type="number"
            name="duration"
            placeholder="duration* (mins.)"
            min="1"
            step="1"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-400 outline-none"
            required
          />

          <input
            id="date"
            type="text"
            name="date"
            placeholder="date (yyyy-mm-dd)"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-400 outline-none"
          />

          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition flex items-center justify-center"
          >
            <span id="submit-text">Add Exercise</span>
            <span id="spinner" class="hidden ml-2">
              <svg
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </span>
          </button>
        </form>
      </div>

      <!-- API Docs Section -->
      <div class="mt-8 p-4 bg-blue-50 rounded-lg shadow-md">
        <h3 class="font-bold mb-2">API Usage:</h3>
        <code
          class="block bg-gray-800 text-white p-2 rounded mb-2 overflow-x-auto"
        >
          GET /api/users/:_id/logs?[from]&[to]&[limit]
        </code>
        <p class="text-sm text-gray-600">
          Optional: from/to (yyyy-mm-dd), limit (number)
        </p>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 hidden z-50">
      <div
        class="px-6 py-3 rounded-lg shadow-md text-white font-medium flex items-center"
      >
        <svg
          id="toast-icon"
          class="w-5 h-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        ></svg>
        <span id="toast-message"></span>
      </div>
    </div>

    <script type="module" src="/public/js/utils.js"></script>
    <script type="module" src="/public/js/user-form.js"></script>
    <script type="module" src="/public/js/exercise-form.js"></script>
  </body>
</html>
