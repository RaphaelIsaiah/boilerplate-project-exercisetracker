<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Tracker | freeCodeCamp</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/public/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-roboto break-words">
    <div class="container mx-auto p-4 max-w-2xl">
      <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">
        Exercise Tracker
      </h1>

      <!-- User Form -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Create User</h2>
        <form action="/api/users" method="post" class="space-y-4">
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-400"
            required
          />
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition"
          >
            Create User
          </button>
        </form>
      </div>

      <!-- Exercise Form -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Add Exercise</h2>
        <form id="exercise-form" method="post" class="space-y-4">
          <input
            id="uid"
            type="text"
            name=":_id"
            placeholder="User ID"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-400"
            required
          />

          <input
            id="desc"
            type="text"
            name="description"
            placeholder="description*"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-400"
          />

          <input
            id="dur"
            type="text"
            name="duration"
            placeholder="duration* (mins.)"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-400"
          />

          <input
            id="date"
            type="text"
            name="date"
            placeholder="date (yyyy-mm-dd)"
            class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-400"
          />

          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition"
          >
            Add Exercise
          </button>
        </form>
      </div>

      <!-- API Docs Section -->
      <div class="mt-8 p-4 bg-blue-50 rounded-lg">
        <h3 class="font-bold mb-2">API Usage:</h3>
        <code
          class="block bg-gray-800 text-white p-2 rounded mb-2 overflow-x-auto"
        >
          GET /api/users/:_id/logs?[from]&[to]&[limit]
        </code>
        <p class="text-sm text-gray-600">
          Optional: from/to (yyyy-mm-dd), limit (number)
        </p>
      </div>
    </div>

    <script src="/js/exercise-form.js"></script>
  </body>
</html>
